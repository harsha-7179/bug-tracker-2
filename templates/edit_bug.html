{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="item-header">
        <h2>Edit Bug Report</h2>
        <a href="{{ url_for('group_detail', group_id=bug.group_id) }}" class="btn btn-secondary">Cancel</a>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ bug.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low" {% if bug.priority == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if bug.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if bug.priority == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="6" required>{{ bug.description }}</textarea>
        </div>
        
        {% if bug.file_path %}
        <div class="form-group">
            <label>Current Attachment:</label>
            <div class="file-info">
                ðŸ“Ž <a href="{{ url_for('static', filename=bug.file_path) }}" target="_blank">{{ bug.file_name }}</a>
            </div>
            <small style="color: #666;">Note: To change the attachment, you'll need to create a new bug report.</small>
        </div>
        {% endif %}
        
        <button type="submit" class="btn">Update Bug Report</button>
    </form>
</div>
{% endblock %}
