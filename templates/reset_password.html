{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Reset Password</h2>
    <p style="color: #666; margin-bottom: 2rem;">Enter your new password below.</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
            <small style="color: #666;">Password must be at least 6 characters long</small>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
    
    <script>
        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</div>
{% endblock %}
