{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #eee; padding-top: 1.5rem;">
        <p style="margin-bottom: 1rem;">
            <a href="{{ url_for('forgot_password') }}" style="color: #667eea;">Forgot your password?</a>
        </p>
        <p>
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
