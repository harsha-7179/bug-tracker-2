{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Forgot Password</h2>
    <p style="color: #666; margin-bottom: 2rem;">Enter your username and we'll help you reset your password.</p>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
    
    <p style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #eee; padding-top: 1.5rem;">
        Remember your password? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>
{% endblock %}
